<div class="container">
  <ul class="list-group w-50 mx-auto">
    <li *ngFor="let todo of todos" class="list-group-item">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ todo.title }}</h5>
        <small>{{ todo.created_at }}</small>
      </div>
    </li>
  </ul>
</div>
